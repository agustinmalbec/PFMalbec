<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="encabezado">
        <nav class="encabezado__nav">
            <img src="../assets/img/logo.png" alt="logo gimnasio" class="encabezado__logo">
            <h1 class="encabezado__titulo"><a href="../index.html">Gimnasio Sportivo Estudiantes</a></h1>
            <input type="checkbox" id="check">
            <label for="check"><i class='bx bx-menu'></i></label>
            <ul class="encabezado__lista">
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="precios.html">Precios y horarios</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h2 class="formulario__titulo">Envianos tu consulta</h2>
            <form action="" class="formulario__elementos">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email-personal" required class="formulario__item">
                <label for="asunto">Asunto:</label>
                <select name="asunto-de-consulta" id="asunto" class="formulario__item">
                    <option value="precios">Precios</option>
                    <option value="horarios">Horarios</option>
                    <option value="clases">Clases</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="mensaje">Consulta:</label>
                <textarea name="mensaje-de-consulta" id="mensaje" cols="30" rows="10" required
                    class="formulario__item"></textarea>
                <input type="submit" class="formulario__item">
            </form>
        </section>
        <section>
            <h2 class="formulario__titulo">Ubicacion del gimnasio</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13340.670989119808!2d-66.3410976!3d-33.2882742!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xda85e349dd2dc0ef!2sGYM%20CLUB%20ESTUDIANTES.(ABIERTO%20PARA%20TODO%20PUBLICO)!5e0!3m2!1ses-419!2sar!4v1661433764886!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
        </section>
    </main>
    <footer class="pie">
        <img src="../assets/img/logo.png" alt="logo gimnasio" class="pie__logo">
        <ul class="pie__lista">
            <li><i class='bx bxs-phone-call bx-flashing'></i>2664473767</li>
            <li><i class='bx bxl-instagram-alt bx-flashing'></i><a href="https://www.instagram.com/estudiantesgym/"
                    target="_blank">estudiantesgym</a></li>
            <li><i class='bx bxl-facebook-circle bx-flashing'></i><a
                    href="https://www.facebook.com/gimnasioclubestudiantes" target="_blank">Gimnasio Sportivo
                    Estudiantes</a></li>
        </ul>
    </footer>
</body>

</html>
